      #   with:
      #     sdk: 2.13.0
      # - name: Install dependencies
      #   run: |
      #     dart pub get
      #     dart pub global activate webdev

      # - name: Build
      #   run: webdev build
        
      - name: Deploy
        run: |
          git init
          git config user.name  "CI"
          git config user.email "dart-ci@github.com"
          git remote add secure-origin https://${{ secrets.DART_CI }}@github.com/liao2000/liao2000.github.io
          git checkout -b gh-pages
          git add .
          git commit -m "Updated docs"
          git push --force secure-origin gh-pages
